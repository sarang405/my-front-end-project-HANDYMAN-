<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
 
</head>
<body>
   <div class="search-container">
  <form id="serviceForm" class="d-flex" role="search">
    <input class="form-control me-2" type="search" id="searchInput" placeholder="Search Service" aria-label="search" required>

    <div class="dropdown me-2">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
        Services
      </button>
      <ul class="dropdown-menu">

        <li><a class="dropdown-item" href="plumbing.html" data-value="Plumbing">Plumbing</a></li>
        <li><a class="dropdown-item" href="electrical.html" data-value="Electrical">Electrical</a></li>
        <li><a class="dropdown-item" href="carpenter.html" data-value="Carpenter">Carpenter</a></li>
        <li><a class="dropdown-item" href="home_cleaning.html" data-value="Home Cleaning">Home Cleaning</a></li>
        <li><a class="dropdown-item" href="ac_service.html" data-value="AC Service & Repair">AC Service & Repair</a></li>

      </ul>
    </div>

    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</div>

<script>
  let selectedLink = ""; 

  document.querySelectorAll('.dropdown-item').forEach(item => {
    item.addEventListener('click', function(event) {
      event.preventDefault(); 
      const text = this.getAttribute('data-value');
      selectedLink = this.getAttribute('href');
      document.getElementById('searchInput').value = text;
    });
  });

  document.getElementById('serviceForm').addEventListener('submit', function(event) {
    event.preventDefault();
    if (selectedLink !== "") {
      window.location.href = selectedLink;
    }
  });
</script>
 
</body>
</html>
